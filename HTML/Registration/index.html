<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form>
        <label>Name</label>
        <input type="text"/>
        <br/>
        <label>Email</label>
        <input type="email"/>
        <br/>
        <label>PW</label>
        <input type="password"/>
        <br/>
        <label>Gender</label>
        <input type="text"/>
        <br/>
        <label>State</label>
        <select>
            <option>KA</option>
            <option>TN</option>
            <option>KL</option>
            <option>AP</option>
        </select>
        <br/>
        <label>DOB</label>
        <input type="date"/>
        <br/>
        <label>Terms & Conditions</label>
        <input type="checkbox"/>
        <a href="www.terms&condition.com" target="_blank"></a>
        <br/>
        <button>Login</button>
        <button>Cancel</button>
    </form>
</body>
</html>
